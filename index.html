<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>

  <header>
  <div>
    <img id="logo" src="./images/logo.svg" alt="huddle logo">
  </div>
  </header>

  <main>

  <div class="container">
    <div id="col-1">
      <img id="main-image" src="./images/illustration-mockups.svg" alt="huddle logo">
    </div>
    <div id="col-2">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>

      <a id="register" href="#register">Register</a>

      <aside>
        <img class="social" src="./images/facebook-f.svg" alt="facebook icon">
        <img class="social" src="./images/twitter.svg" alt="twitter icon">
        <img class="social" src="./images/instagram.svg" alt="instagram icon">
      </aside>
    </div>
  </div>

  </main>

  <footer>
    <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://heidifryzell.com">Heidi Fryzell</a>.
    </p>
    </div>
  </footer>
</body>
</html>
